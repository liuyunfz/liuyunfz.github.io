<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为LiuYun捐赠</title>
</head>
<body style="text-align: center;">
    <h4 style="color: #4395FF;">感谢您的支持</h4>
    <div class="code-item" id="code-wechat" style="display: none;">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="wechat-url" src="wechat.png">
        </div>
        <div class="code-footer">长按以上二维码用微信向我付款</div>
    </div>
    <div class="code-item" id="code-qq" style="display: none;">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="wechat-url" src="qq.png">
        </div>
        <div class="code-footer">长按以上二维码用QQ向我付款</div>
    </div>
    <script>
        if (/MicroMessenger/.test(window.navigator.userAgent)) {
            document.getElementById("code-wechat").style.display="block"            
        } else if (/AlipayClient/.test(window.navigator.userAgent)) {
            window.location.replace("https://qr.alipay.com/tsx07237bpaqbscsxejus27");
        } else if (/QQ/.test(window.navigator.userAgent)){
            document.getElementById("code-qq").style.display="block"            
        }else {
            alert('谢谢您的心意，但目前仅支持微信支付宝与QQ钱包支付');
            window.close()
        }      
    </script>
</body>
</html>
